<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>{err_title}</title>
	{css}
</head>
<body>
    <div class="aw-vh-container aw-vh-container-align-header">
        <div class="error-container aw-g">
            <div class="aw-g-w-1-4 aw-g-ie-1">
                <img src="{err_img}" alt="错误图片">
            </div>
            <div class="aw-g-w-3-4 aw-g-ie-2 error-desc">
                <h1>{err_title}</h1>
                <p>{err_desc}</p>
                <a href="{link_href}">{link_desc}</a>
            </div>            
        </div>
    </div>
    <footer class="aw-footer" style="margin-top: 100px;">
        <div class="aw-footer-copyright aw-footer-copyright-s">
            <ul>
                <li>&copy; {copyright}</li>
            </ul>
        </div>
    </footer>
</body>
</html>
